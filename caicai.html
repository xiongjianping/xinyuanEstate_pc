<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- 视口标签 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>鑫苑后台</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
     #box{
       width: 100%;

     }
     #box div{
       height: 700px
     }
     #box div:nth-child(1){
      background: yellow;
      }
     #box div:nth-child(2){
       background: blue;
     }
     #box div:nth-child(3){
       background: teal;
     }
  </style>
</head>
<body>
<div id="box">
  <div class="col-xs-12 col-md-3 col-lg-3"></div>
  <div class="col-xs-12 col-md-6 col-lg-6"></div>
  <div class="col-xs-12 col-md-3 col-lg-3"></div>
</div>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
